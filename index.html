<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBooks</title>
    <link rel="icon" type="image/x-icon" href="/icons/ebooks-logo.png" />
    <link rel="stylesheet" href="core-style.css" />
    <link href="assets/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- main body -->
    <div class="main-body">
      <!-- All books -->
      <div id="book-list" style="margin-top: 70px"></div>
      <!-- Loader container -->
      <div id="loader-container">
        <div class="loader"></div>
      </div>
      <!-- Pagination buttons -->
      <div class="pagination-buttons">
        <button id="previous" class="pagination-btn" disabled>Previous</button>
        <button id="next" class="pagination-btn" disabled>Next</button>
      </div>
    </div>

    <!-- Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load the navbar content -->
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          // After loading the navbar, run navbar.js
          const script = document.createElement("script");
          script.src = "navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => console.log(error));
    </script>

    <script src="index.js"></script>
  </body>
</html>
