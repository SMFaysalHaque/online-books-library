<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Books Library</title>
    <link rel="stylesheet" href="core-style.css" />
    <link href="assets/output.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="w-full xl:w-[1024px] mx-0 xl:mx-auto px-2 md:px-4 xl:px-0">
      <!-- All books -->
      <div
        id="book-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-5"
      ></div>
      <!-- Loader container -->
      <div id="loader-container">
        <!-- Circular loader -->
        <div class="loader"></div>
      </div>
      <button id="previous" style="display: none">Previous</button>
      <button id="next" style="display: none">Next</button>
    </div>

    <!-- Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load the navbar content -->
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          // After loading the navbar, run navbar.js
          const script = document.createElement("script");
          script.src = "navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => console.log(error));
    </script>

    <script src="index.js"></script>
  </body>
</html>
